<body>
    <a-scene webar-scene="key: e5568247-b55d-4a69-8769-f8f411f77ac5">
        <a-camera webar-camera cursor="rayOrigin: mouse; fuse: false"></a-camera>
        <a-assets>
            <a-asset-item id="personaggio" src="/avatar3d/modelli/modello1/personaggio.gltf"></a-asset-item>
            <a-asset-item id="Dante" src="/avatar3d/modelli/dante vero/untitled.gltf"></a-asset-item>
          </a-assets>
        <a-entity webar-stage>
            <a-gltf-model scale="1 1 1" gltf-morph__mouthOpen="morphtarget:mouthOpen;value:0" src="#personaggio" position="0 0 -1"
            animation="property:gltf-morph__mouthOpen.value; from:0; to:1; dur:1000" id="idAvatar" onclick="parlataDant(), offText()"></a-gltf-model>
            

            <a-gltf-model scale="0.01 0.01 0.01" gltf-morph__mouthOpen="morphtarget:mouthOpen;value:0" src="#Dante" position="3 0 -1"
            animation="property:gltf-morph__mouthOpen.value; from:0; to:1; dur:1000" id="idAvatarDa"></a-gltf-model>
            <a-plane color="#CCC" depth="0.5" height="2" width="1.85" position="3 0.9 -1" onclick="parlataDa()" opacity="0"></a-plane>

        </a-entity> 
      </a-scene>
